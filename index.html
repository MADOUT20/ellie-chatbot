<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Sidebar -->
<div id="sidebar">
    <div id="sidebar-header">
        <h3>Menu</h3>
        <button id="close-sidebar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>
    <nav id="sidebar-nav">
        <a href="#" class="sidebar-item" data-action="about">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            About Us
        </a>
        <a href="#" class="sidebar-item" data-action="faq">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            FAQ
        </a>
        <a href="#" class="sidebar-item" data-action="contact">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Contact Developer
        </a>
        <a href="#" class="sidebar-item" data-action="report">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            Report a Problem
        </a>
    </nav>
</div>

<!-- Sidebar Overlay -->
<div id="sidebar-overlay"></div>

<!-- Info Screens -->
<div id="info-screen" class="info-screen hidden">
    <div class="info-header">
        <button id="back-to-chat">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Chat
        </button>
        <button id="open-menu-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
            Menu
        </button>
    </div>
    <div class="info-content" id="info-content">
        <!-- Content will be dynamically inserted here -->
    </div>
</div>

<div id="header">
    <div id="header-content">
        <h2 id="app-title">Ellie</h2>
        <button id="new-chat-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M5 12h14"></path>
            </svg>
            New Chat
        </button>
    </div>
</div>
<div id="chat-container">
    <div id="welcome-screen">
        <h1 id="ellie-title">ELLIE</h1>
        <p id="greeting-message"></p>
    </div>
    <!-- Messages will be appended here -->
</div>
<div id="input-container">
    <input type="text" id="user-input" placeholder="Type a message..." autocomplete="off">
    <button id="send-btn">Send</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
